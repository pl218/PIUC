{% extends 'base.html' %}

{% block body %}
<script type="text/javascript">

window.onload = placeholders;

function placeholders() {

//  document.getElementById("id_username").setAttribute("placeholder", "Username");
//  document.getElementById("id_password").setAttribute("placeholder", "Password");
  document.querySelector("#login_para > form > p > label").innerHTML = "username";
  document.querySelector("#login_para > form > p:nth-child(2) > label").innerHTML = "password";


}

</script>
  <div class="container" id="login_form">
      <div id="login_para">

      <form method="post">
          {{ form.as_p }}

          <button id="login_sub_button" type="submit">LOGIN</button>

          <a href="{% url 'register' %}" id="register_login_link">Create account?</a>
          <a href="{% url 'reset_password' %}" id="reset_password_link">Forgot your password?</a>
      </form>
    </div>
  </div>
{% endblock %}
