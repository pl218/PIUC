{% extends 'base.html' %}

{% block body %}
<div class="container" id="reset_password">
    <p class="page_title">Password reset</p>
    <p class="page_subtittle"> Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.  </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="default_button" id="reset_password_button" type="submit">RESET PASSWORD</button>
    </form>
</div>
{% endblock %}
