{% extends 'base.html' %}

{% block body %}
<div class="rp_container" id="reset_password">
    <p class="page_title">Password reset</p>
    <p id="reset_password_desc" class="page_subtittle"> Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.  </p>
    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button class="default_button" id="reset_password_button" type="submit">RESET PASSWORD</button>
    </form>
</div>


<script type="text/javascript">

document.getElementById("id_email").parentElement.id = "reset_email_p";
document.querySelector("#reset_email_p > input").className = "input_textbox_small";
document.querySelector("#reset_email_p > label").innerHTML = "Email";
</script>
{% endblock %}
